<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #121212;
      font-family: 'Poppins', sans-serif;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #1e1e1e;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      font-weight: 700;
      color: #f5a623;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="email"],
    input[type="password"] {
      padding: 14px 16px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #e0e0e0;
      font-size: 16px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    input::placeholder {
      color: #888;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      background: #3a3a3a;
      outline: none;
      box-shadow: 0 0 8px #f5a623;
    }

    button {
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: #f5a623;
      color: #121212;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #d9971b;
    }

    p.message {
      margin-top: 18px;
      font-size: 14px;
      color: #aaa;
    }

    p.message a {
      color: #f5a623;
      text-decoration: none;
      font-weight: 600;
    }

    p.message a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back</h2>
    <form id="loginForm" method="POST" action="/api/user/login">
      <input type="email"  id='email' name="email" placeholder="Email" required autocomplete="username" />
      <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Log In</button>
    </form>
    <p class="message">
      Don't have an account? <a href="user-signup.html">Sign Up</a>
    </p>
  </div>
</body>
<script>
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("https://fixit-backend-cccw.onrender.com/api/user/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }), // âœ… Send plain password
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.message || "Login failed");
      return;
    }

    const token = data.token;
    const user = {
      username: data.username,
      email: email,
      department: data.department,
    };

    localStorage.setItem("userToken", token);
    localStorage.setItem("user", JSON.stringify(user));

    alert("Login successful!");
    window.location.href = "home.html";
  } catch (err) {
    console.error("Login error:", err);
    alert("Something went wrong during login");
  }
});

</script>

</body>
</html>
